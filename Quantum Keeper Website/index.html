  <script>
    var modal = document.getElementById('myModal');

    	var modal1 = document.getElementById('myGallery');
    	var btn = document.getElementById("myBtnGaly");

    	btn.onclick = function() {

    	/*
    	Not my code bouncing balls orignally by Rob Glazebrook
    	Added glow, changed size, color and speed
    	*/
    
    	var particles = [],
    		//number of particles
    		particleCount = 200;
    		Particle = function(x,y) {     
    		  this.x = x;
    		  this.y = y;
    		  
    		  
    		  
    		  //size of particles 
    		  this.radius = random(1,5);
    		  
    		  //colors red,green,blue,transparancy 
    		  this.rgba = 'rgba('+floor(random(240,245))+','+floor(random(219,245))+','+floor(random(140,144))+','+random(.2,.8)+')';
    		  
    		  //changes speed of particle
    		  this.vx = random(-.5,.5);
    		  this.vy = random(-.5,.5);
    		  
    		  // Draw our particle to the canvas.
    		  this.draw = function(ctx) {
    			ctx.fillStyle = this.rgba;
    			ctx.beginPath();
    			ctx.arc(this.x,this.y,this.radius,0,TWO_PI);
    			ctx.fill();
    			
    			//adds blinking glow
    			ctx.shadowBlur = random(15,30);
    			//glow color
    			ctx.shadowColor = "white";
    		  };
    		  
    		  // Update our position. 
    		  this.update = function(ctx) {
    		  
    			this.x += this.vx;
    			this.y += this.vy;
    			// Bounce off edges.
    			if(this.x + this.radius > ctx.width) {
    			  this.vx *= -1;
    			  this.x = ctx.width - this.radius;
    			}
    			if(this.x - this.radius < 0) {
    			  this.vx *= -1;
    			  this.x = this.radius;
    			}
    			if(this.y + this.radius > ctx.height) {
    			  this.vy *= -1;
    			  this.y = ctx.height - this.radius;
    			}
    			if(this.y - this.radius < 0) {
    			  this.vy *= -1;
    			  this.y = this.radius;
    			}        
    		  }
    		};
    
    	var sketch = Sketch.create({
    	  setup: function() {
    		var i = particleCount;
    		while(i--) {
    		  var p = new Particle(random(0, this.width),random(0, this.height));
    		  particles.push(p);
    		}
    	  },
    	  update: function() {
    		var i = particleCount;
    		while(i--) { 
    		  particles[i].update(this);
    		}
    	  },
    	  draw: function() {
    		var i = particleCount;
    		while(i--) {
    		  particles[i].draw(this);
    		}
    	  }
    	});
  </script>
